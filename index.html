<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- favicon -->
     <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=48&id=19318&format=png">
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom tailwind classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "pri-clr": '#FF1F3D',
                    }
                }
            }
        }
    </script>

    <!-- custom css -->
    <style>
        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="inter container mx-auto mt-3">
    <header>
        <nav class="md:flex px-3 pb-3 md:px-0 justify-between items-center border-b-2">
            <div class="logo">
                <img src="./assets/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="blog">
                <button class="btn bg-pri-clr text-white hover:bg-white hover:text-pri-clr hover:border-pri-clr">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <nav id="categories-container" class="flex justify-center items-center gap-4 mt-8"></nav>
        </section>

        <section id="videos-container" class="px-3 md:px-0 mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 "></section>
    </main>
    <script src="./js/video.js"></script>
</body>

</html>
